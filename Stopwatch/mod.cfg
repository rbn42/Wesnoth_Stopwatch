[modification]
    id=stopwatch
    name=_"Stopwatch"
    description=_"Who is the slowest player?"
    require_modification=no
    [event]
        name=side turn
        first_time_only=yes
        [lua]
            code = <<
                        wesnoth.set_variable("Stopwatch_time", os.time())
                        >>
        [/lua]
    [/event]
    [event]
        name=side turn end
        first_time_only=no
        [lua]
            code = <<
                        local t = os.time() - wesnoth.get_variable("Stopwatch_time")
                        wesnoth.set_variable("Stopwatch_time", os.time())
                        local name = wesnoth.sides[wesnoth.current.side].name
                        wesnoth.message(name, "finished turn in " .. t .. "s.")
			>>
        [/lua]
    [/event]
[/modification]
